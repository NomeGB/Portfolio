<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Alan Espadas Portfolio</title>
        <link rel="icon" type="image/x-icon" href="Assets/favico.png">
        <link rel="stylesheet" href="css/home.css" />

        <meta property="og:title" content="Alan's portfolio'" />
        <meta property="og:description" content="Alan/Nome's work :)" />
        <meta property="og:image" content="https://alanespadasportfolio.web.app/Assets/favico.png" />
        <meta property="og:url" content="https://alanespadasportfolio.web.app/" />
        <meta property="og:type" content="website" />
    </head>
    <body>
        <header>
            <h1>Alan Espadas</h1>
            <h3>Portfolio</h3>
        </header>

        <main>
            <div id="introTransition">
                <svg width="100%" height="100%">
                    <defs>
                        <mask id="irisMask">
                            <rect width="100%" height="100%" fill="white"/>
                            <circle id="irisCircle" cx="50%" cy="50%" r="0" fill="black"/>
                        </mask>
                    </defs>
                    <rect width="100%" height="100%" fill="black" mask="url(#irisMask)"/>
                </svg>
            </div>

            <div id="travelDialog">
                <div id="dialogBox">
                    <h2>Do you want to visit:</h2>
                    <h1 id="destinationName">Name</h1>
                    <div id="dialogButtons">
                        <button id="acceptBtn">YES</button>
                        <button id="cancelBtn">NO</button>
                    </div>
                </div>
            </div>

            <div id="transition"></div>

            <div id="mobileMenu">
                <button onclick="window.location.href='/contact/'">Contact</button>
                <button onclick="window.location.href='/3d/'">3D work</button>
                <button onclick="window.location.href='/dev/'">Game Development</button>
                <button onclick="window.location.href='/media/'">Visual media</button>
            </div>

            <div id="3Dcontainer"></div>

            <div id="labels">
                <div class="label3d" id="label-0">Contact</div>
                <div class="label3d" id="label-1">3D work</div>
                <div class="label3d" id="label-2">Game Dev</div>
                <div class="label3d" id="label-3">Visual Media</div>
                <div id="tutorial">Click on an object to explore</div>
            </div>
        </main>

        <script type="module" src="js/start.js"></script>
    </body>
</html>
