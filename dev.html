<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="icon" type="image/x-icon" href="Assets/favico.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/page.css">
</head>
<body>

<div id="loadingScreen"><span>Loading</span></div>

<div id="introTransition">
    <svg xmlns="http://www.w3.org/2000/svg" style="position:fixed;inset:0;width:100%;height:100%">
        <defs>
            <mask id="irisMask">
                <rect width="100%" height="100%" fill="white"/>
                <circle id="irisCircle" cx="50%" cy="50%" r="0"/>
            </mask>
        </defs>
        <rect width="100%" height="100%" fill="#000000" mask="url(#irisMask)"/>
    </svg>
</div>

<div id="stickyHeader">
    <a id="stickyBack" href="index.html">← Back</a>
    <span id="stickyTitle"></span>
</div>

<section id="hero">
    <div id="heroCenter">
        <h1 id="heroTitle">TITULO</h1>
        <div id="heroSubtitle">sUBTITULO</div>
    </div>
    <div id="scrollHint">
        <div class="line"></div>
        <span>Scroll</span>
    </div>
</section>

<section id="gridSection">
    <div id="filterBar"></div>
    <div id="tilesContainer"></div>
</section>

<div id="viewer">
    <button id="viewerClose">✕ Close</button>
    <button id="viewerInfoToggle">Info</button>
    <div id="viewerLeft"></div>
    <div id="viewerRight">
        <h2 id="viewerTitle"></h2>
        <p class="vSubtitle" id="viewerSubtitle"></p>
        <div class="vTagList" id="viewerTags"></div>
        <div id="viewerNav">
            <button id="viewerPrev">← Prev</button>
            <button id="viewerNext">Next →</button>
        </div>
    </div>
</div>

<div id="transition"></div>

<script src="js/dev.js"></script>
</body>
</html>
